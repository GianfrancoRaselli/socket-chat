<ng-container *ngIf="error">
    <div style="width: 100%; margin-bottom: 1%;">
        <div class="alert alert-danger alert-dismissible fade show"
            style="width: fit-content; margin-top: 2%; margin-left: auto; margin-right: auto;" role="alert">
            {{errorMessage}}
            <button (click)="error = false" class="close btn btn-link" data-dismiss="alert"
                style="color: black; text-decoration: none; font-size: 22px;" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</ng-container>
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card text-center animate__animated animate__flipInY animate__fast">
            <div class="card-header">
                <h3><strong>SignIn</strong></h3>
            </div>
            <div class="card-body">
                <img [src]="'/assets/logo.png'" alt="Logo SignIn" class="card-img-top mx-auto m-2 rounded-circle w-25">
                <form>
                    <div class="form-group">
                        <input type="text" name="username" [(ngModel)]="user.username" placeholder="Username" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <button class="btn btn-success btn-block" (click)="signIn()">
                            SignIn
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
